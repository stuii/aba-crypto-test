<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Crypto Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/app.js"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="fiat__balance">CHF 0.00</div>
        <div id="add-transaction">+</div>
    </header>
    <main>
        <div class="symbols">
        </div>
        <div class="transactions">

        </div>
    </main>
</div>

<div class="overlay" id="overlay">
    <div class="overlay__container">
        <label for="type">Transaction Type</label>
        <select id="type" name="type">
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
        </select>

        <label for="currency">Currency</label>
        <select id="currency" name="currency">
            <option value="ETH">ETH</option>
            <option value="BTC">BTC</option>
            <option value="XRP">XRP</option>
        </select>

        <label for="amount">Amount</label>
        <input type="number" min="0" id="amount" name="amount" />

        <label for="time">Time of TX</label>
        <input type="text" id="time" name="time" placeholder="YYYY-MM-DD HH:MM:SS" />

        <button id="save">save</button>
    </div>
</div>
</body>
</html>
